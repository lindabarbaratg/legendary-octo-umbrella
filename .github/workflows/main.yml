name: Run

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: [0,1050,1050,2100,2100,3150,3150,4200,4200,5250,5250,6300,6300,7350,7350,8400,8400,9450,9450,10500,10500,11550,11550,12600,12600,13650,13650,14700,14700,15750,15750,16800,16800,17850,17850,18900,18900,19950,19950,21000]



    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install selenium
          python -m pip install supabase
          sudo apt install -y google-chrome-stable
          sudo apt install -y xvfb
          export DISPLAY=:0
          /usr/bin/Xvfb :0 -screen 0 1024x768x24 &
          sleep 5
          xvfb-run python new.py ${{matrix.RangeIndex}}
      - name: done
        run: exit
